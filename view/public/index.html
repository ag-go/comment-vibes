<html>
    <head>
        <title>Fun with emojis</title>
        <meta charset='utf-8'>
        <style>
            body {
                font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
                font-size: 1.6rem;
                font-weight: 300;
           }
           .emoji {
                font-weight: 600;
                font-size: 1.6rem;
           }
           .total {
                font-weight: 600;
                font-size: 1.6rem;
           }
           
        </style>
    </head>
    <body>
        <h2>Fun with OpenFaaS & Emoji-voting</h2>
        <p>
            <a href="https://github.com/teamserverless/proposals/issues/">Comment on a proposal here</a>
        </p>

        <table>
        {{ range . }}
        <tr>
            <td class="emoji">{{ .Emoji }}</td>
            <td class="total">{{ .Total }}</td>
        </tr>
    
        {{ end }}
        </table>
        <p>
            <a href="https://slack.openfaas.io">Connect with the OpenFaaS community</a>
        </p>
	<button onClick="window.location.reload();">Refresh Page</button>
    </body>
</html>
